<nz-layout>
    <app-menu-bar></app-menu-bar>
    <nz-content class="bg-white">
        <nz-affix>
            <div class="marger-bottom">
                    <div style="background-color:#f3fbff;">
                        <div class="container02">
                            <div class="f-Grid free-center"  data-radium="true">
                                    <div class="col-3 text-center" (click)="goToProject()">
                                        <a class="free- f-u-color-primary1 f-u-size-tiny f-u-weight-regular" data-radium="true">
                                            Passer cette étape pour le moment
                                            <i nz-icon class="arrow-left" nzType="right" nzTheme="outline"></i>
                                        </a>
                                    </div>
                                    <div class="col-6 text-center">
                                        <span class="f-u-color-font1 f-u-weight-regular">
                                            {{ project.title }}
                                        </span>
                                    </div>
                                    <div class="col-3 text-center" style="padding-left: 8%;">
                                        <div class="form-button">
                                            <button [routerLink]="['/view', project.id]" class="buttonStyle button"> Aperçu </button>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>
            </div> 
        </nz-affix>
        <section nz-row  class="pt-5">
            <div class="container01">
                <div class="row pt-3" style="padding-left: 40px; padding-right: 40px;">
                    <div class="col-lg-7">
                        <div class="marger-static2" style="text-align: initial">
                            <div  class="">
                                <h3 nz-title class="bigTitleStyle">
                                    Communauté
                                </h3>
                                <div class="f-Grid col-12" style="padding: 0px;">
                                    <div class="col-10" style="padding: 0px;">
                                        <form>
                                            <div class="marger-static2">
                                                <div class="marger-static">
                                                    <p class="f-Paragraph f-Paragraph--primary f-Paragraph--withoutMargin">
                                                        Quelques informations supplémentaires pour nous permettre de mieux
                                                        apprécier votre projet et de mieux vous conseiller.
                                                    </p>
                                                </div>
                                            </div>
                                            <div class="marger-static2">
                                                <div class="marger-static">
                                                    <div style="line-height: 1;">
                                                        <label class="f-label" for="gender-ms">
                                                            Facebook (optionnel)
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="marger-static">                                                
                                                    <div style="-webkit-font-smoothing: antialiased;">
                                                        <input class="text-input" name="facebook" [(ngModel)]="communities.facebook" nz-input placeholder="https://www.facebook.com/…" nzSize="large" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="marger-static2">
                                                <div class="marger-static">
                                                    <div style="line-height: 1;">
                                                        <label class="f-label" for="gender-ms">
                                                            Twitter (optionnel)
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="marger-static">                                                
                                                    <div style="-webkit-font-smoothing: antialiased;">
                                                        <input class="text-input" name="twitter" [(ngModel)]="communities.twitter"  nz-input placeholder="https://twitter.com/…" nzSize="large" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="marger-static2">
                                                <div class="marger-static">
                                                    <div style="line-height: 1;">
                                                        <label class="f-label" for="gender-ms">
                                                            Instagram (optionnel)
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="marger-static">                                                
                                                    <div style="-webkit-font-smoothing: antialiased;">
                                                        <input class="text-input" name="instagram" [(ngModel)]="communities.instagram" nz-input placeholder="https://www.instagram.com/…" nzSize="large" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="marger-static2">
                                                <div class="marger-static">
                                                    <div style="line-height: 1;">
                                                        <label class="f-label" for="gender-ms">
                                                            YouTube (optionnel)
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="marger-static">                                                
                                                    <div style="-webkit-font-smoothing: antialiased;">
                                                        <input class="text-input" name="youtube" [(ngModel)]="communities.youtube" nz-input placeholder="https://www.youtube.com/channel/…" nzSize="large" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="marger-static2">
                                                <div class="marger-static">
                                                    <div style="line-height: 1;">
                                                        <label class="f-label" for="gender-ms">
                                                                Site personnel (optionnel)
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="marger-static">                                                
                                                    <div style="-webkit-font-smoothing: antialiased;">
                                                        <input class="text-input" name="website" [(ngModel)]="communities.website" nz-input type="text" placeholder="https://" nzSize="large" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="tabs-btn">
                                                <ul  class="mb-3">
                                                    <li class="buttonStyle-default">
                                                        <a>Retour </a>
                                                    </li>
                                                    <li (click)="updateCommunities()" class="buttonStyle2">
                                                        <a>Continuer</a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>   
                    </div> 
                    <div class=" offset-lg-1 col-lg-4 can-hidden-lg f-Side">
                        
                    </div>
                </div>
            </div>
        </section>

    </nz-content>
    
    <nz-footer>
        <app-footer></app-footer>
    </nz-footer>

</nz-layout>
